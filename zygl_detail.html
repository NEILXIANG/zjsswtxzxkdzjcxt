<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" />
    <link type="text/css" rel="stylesheet" href="css/public.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="lib/ligerUI/js/ligerui.all.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="lib/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="lib/jquery-validation/jquery.metadata.js"></script>
    <script type="text/javascript" src="lib/jquery-validation/messages_cn.js"></script>
    <script type="text/javascript">
        $(function () {
            //form提交未填写提示
            $.metadata.setType("attr", "validate");
            var v = $("form").validate({
                debug:true,
                errorPlacement:function (lable, element) {
                    if (element.hasClass("l-textarea")) {
                        element.ligerTip({ content:lable.html(), target:element[0] });
                    }
                    else if (element.hasClass("l-text-field")) {
                        element.parent().ligerTip({ content:lable.html(), target:element[0] });
                    }
                    else {
                        lable.appendTo(element.parents("td:first").next("td"));
                    }
                },
                success:function (lable) {
                    lable.ligerHideTip();
                    lable.remove();
                },
                submitHandler:function () {
                    $("form .l-text,.l-textarea").ligerHideTip();
                    console.log("Submitted!")
                }
            });
        });
    </script>
</head>
<body>
<form name="form1" method="post" action="yhgl_list.html" id="password_form1">
    <table cellpadding="0" cellspacing="0" class="l-table-edit">
        <tr>
            <td align="right" class="l-table-edit-td"><label for="zygl01">资源名称:</label></td>
            <td align="left" class="l-table-edit-td">
                <input name="txtName0" id="zygl01" class="l-text" type="text" ltype="text" validate="{required:true}" /></td>
            <td align="left"></td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td"><label for="zygl02">受理时限:</label></td>
            <td align="left" class="l-table-edit-td">
                <input name="txtName1" id="zygl02" class="l-text" type="text" ltype="text" validate="{required:true}" /></td>
            <td align="left"></td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td"><label for="zygl03">提醒时限:</label></td>
            <td align="left" class="l-table-edit-td">
                <input name="txtName2" id="zygl03" class="l-text" type="text" ltype="text" validate="{required:true}" /></td>
            <td align="left"></td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td"><label for="zygl04">处室:</label></td>
            <td align="left" class="l-table-edit-td">
                <input name="txtName" id="zygl04" class="l-text" type="text" ltype="text" /></td>
            <td align="left"><a onclick="y_open1()" href="#" class="l-button">选择处室</a></td>
        </tr>
    </table>
    <br />
    <input type="submit" value="提交" id="Button1" class="l-button l-button-submit" />
    <input type="reset" value="重置" id="Button2" class="l-button l-button-reset" />
</form>
</body>
</html>
