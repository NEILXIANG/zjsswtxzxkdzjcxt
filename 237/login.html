<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="keywords" content="浙江省商务厅行政许可事项查询系统,行政许可事项查询系统" />
    <meta name="description" content="浙江省商务厅行政许可事项查询系统,行政许可事项查询系统" />
    <title>浙江省商务厅行政许可事项查询系统</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/login.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="login_top"><h1>浙江省商务厅行政许可事项查询系统</h1></div>
    <div class="login_content">
        <div class="form_bg">
            <div class="ban"><h2>用户登录</h2></div>
            <div class="content">
                <form id="login_form" method="post" action="index.html">
                    <div class="form_top">
                        <ul>
                            <li>
                                <label for="username">事&nbsp;项&nbsp;编&nbsp;号：</label><input id="username" type="text" class="span3" /><span id="un_msg">您的用户名错误！</span>
                            </li>
                            <li>
                                <label for="password">事项查询码：</label><input id="password" type="password" class="span3" /><span id="pw_msg">您的密码错误！</span>
                            </li>
                        </ul>
                    </div>
                    <div class="form_bottom"><!--<input type="submit" value="登  录" />--><a href="index.html">登 录</a></div>
                </form>
            </div>
        </div>
    </div>
    <div class="help"><p>帮助：行政许可事项查询需要凭"事项编号"和"查询码"登录后才能查询事项详细信息，"事项编号"</p><p class="last">和"查询码"打印在申请人第一次递交材料后收到的《浙江省商务厅行政许可申请材料接收</p><p class="last">凭证》上。</p></div>
    <div class="footer"><h3>浙江省商务厅 版权所有</h3></div>
</div>
</body>
</html>
