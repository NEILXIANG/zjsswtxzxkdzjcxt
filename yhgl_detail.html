<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" />
    <link type="text/css" rel="stylesheet" href="css/public.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="lib/ligerUI/js/ligerui.all.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="lib/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="lib/jquery-validation/jquery.metadata.js"></script>
    <script type="text/javascript" src="lib/jquery-validation/messages_cn.js"></script>
    <script type="text/javascript">
        $(function () {
            //form提交未填写提示
            $.metadata.setType("attr", "validate");
            var v = $("form").validate({
                debug:true,
                errorPlacement:function (lable, element) {
                    if (element.hasClass("l-textarea")) {
                        element.ligerTip({ content:lable.html(), target:element[0] });
                    }
                    else if (element.hasClass("l-text-field")) {
                        element.parent().ligerTip({ content:lable.html(), target:element[0] });
                    }
                    else {
                        lable.appendTo(element.parents("td:first").next("td"));
                    }
                },
                success:function (lable) {
                    lable.ligerHideTip();
                    lable.remove();
                },
                submitHandler:function () {
                    $("form .l-text,.l-textarea").ligerHideTip();
                    console.log("Submitted!")
                }
            });
            $("form").ligerForm();
        });
    </script>
</head>
<body>
<form name="form1" method="post" action="#" id="password_form1">
    <table cellpadding="0" cellspacing="0" class="l-table-edit">
        <tr>
            <td align="right" class="l-table-edit-td"><label for="sss">用户名:</label></td>
            <td align="left" class="l-table-edit-td">
                <input name="txtName0" id="sss" class="l-text" type="text" ltype="text" validate="{required:true}" />
            </td>
            <td align="left"></td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td"><label for="txtName0">帐号:</label></td>
            <td align="left" class="l-table-edit-td">
                <input name="txtName1" class="l-text" type="text" id="txtName0" ltype="text" validate="{required:true}" />
            </td>
            <td align="left"></td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td"><label for="txtName1">用户名称:</label></td>
            <td align="left" class="l-table-edit-td">
                <input name="txtName2" class="l-text" type="text" id="txtName1" ltype="text" validate="{required:true}" />
            </td>
            <td align="left"></td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td"><label for="txtName2">设定密码:</label></td>
            <td align="left" class="l-table-edit-td">
                <input name="txtName3" class="l-text" type="text" id="txtName2" ltype="text" validate="{required:true}" />
            </td>
            <td align="left"></td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td"><label for="txtName3">密码确认:</label></td>

                <input name="txtName4" class="l-text" type="text" id="txtName3" ltype="text" validate="{required:true}" />
            </td>
            <td align="left"></td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td"><label for="txtName4">部门:</label></td>
            <td align="left" class="l-table-edit-td">
                <input name="txtName" class="l-text" type="text" id="txtName4" ltype="text" /></td>
            <td align="left"><a onclick="y_open1()" href="javascript:void(0)" class="l-button">选择部门</a></td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td">是否开启:</td>
            <td align="left" class="l-table-edit-td">
                <input class="inp_ro" id="txtName5" type="radio" value="18-25" name="age" /><label class="lab_tit" for="txtName5">是</label><input class="inp_ro" id="txtName9" type="radio" value="18-25" name="age" /><label class="lab_tit" for="txtName9">否</label>
            </td>
            <td align="left"></td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td"><label for="txtName6">Email:</label></td>
            <td align="left" class="l-table-edit-td">
                <input name="txtName5" class="l-text" type="text" id="txtName6" ltype="text" validate="{required:true}" />
            </td>
            <td align="left"></td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td"><label for="txtName7">QQ号码:</label></td>
            <td align="left" class="l-table-edit-td">
                <input name="txtName6" class="l-text" type="text" id="txtName7" ltype="text" validate="{required:true}" />
            </td>
            <td align="left"></td>
        </tr>
        <tr>

                <input name="txtName7" class="l-text" type="text" id="txtName8" ltype="text" validate="{required:true}" />
            </td>
            <td align="left"></td>
        </tr>
    </table>
    <br />
    <input type="submit" value="提交" id="Button1" class="l-button l-button-submit" />
    <input type="reset" value="重置" id="Button2" class="l-button l-button-reset" />
</form>
</body>
</html>
